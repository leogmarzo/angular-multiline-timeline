<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angularjs weekly scheduler demo</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.0/gh-fork-ribbon.min.css"/>
  <!--[if lt IE 9]>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.0/gh-fork-ribbon.ie.min.css"/>
  <![endif]-->
  <link rel="stylesheet" href="ng-weekly-scheduler.css">
</head>
<body class="container-fluid" ng-app="demoApp">

<div class="row" ng-controller="DemoController as demo">
  <div class="col-xs-10 col-xs-offset-1">

    <h2 id="demo" class="page-header">1. Demo</h2>

    <weekly-scheduler class="scheduler"
                      items="model.items"
                      on-change="demo.doSomething"
                      on-delete="demo.doSomething"
                      options="model.options">
      <div class="srow">{{::$index + 1}}. {{item.label}}</div>
    </weekly-scheduler>

    <div class="pull-right">
      <button class="btn btn-success" role="button" ng-click="model.items.push({label: 'New Item'})">Add new item</button>
    </div>

  </div>
</div>
<script src="/vendor/angular/angular.js"></script>
<script src="/vendor/angular-animate/angular-animate.js"></script>
<script src="/vendor/angular-dynamic-locale/dist/tmhDynamicLocale.js"></script>
<script src="/vendor/moment/moment.js"></script>
<script src="/ng-weekly-scheduler/js/module.js"></script>
<script src="/ng-weekly-scheduler/js/directives/grids/monthly-grid.js"></script>
<script src="/ng-weekly-scheduler/js/directives/grids/weekly-grid.js"></script>
<script src="/ng-weekly-scheduler/js/directives/handle.js"></script>
<script src="/ng-weekly-scheduler/js/directives/inject.js"></script>
<script src="/ng-weekly-scheduler/js/directives/multislider.js"></script>
<script src="/ng-weekly-scheduler/js/directives/weekly-scheduler.js"></script>
<script src="/ng-weekly-scheduler/js/directives/weekly-slot.js"></script>
<script src="/ng-weekly-scheduler/js/services/locale-service.js"></script>
<script src="/ng-weekly-scheduler/js/services/time-services.js"></script>
<script src="/ng-weekly-scheduler/js/views/templates.js"></script>



<script src="demo-app.js"></script>
